<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="orange">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list no-lines>
      <button icon-left ion-item menuClose (click)="openPage(novaDenunciaPage)">
        <ion-icon name="create"></ion-icon>
        Nova denúncia
      </button>
      <button icon-left ion-item menuClose (click)="openPage(mapPage)">
        <ion-icon name="map"></ion-icon>
        Mapa
      </button>
      <button icon-left ion-item menuClose (click)="openPage(userFeedPage)">
        <ion-icon name="paper"></ion-icon>
        Feed
      </button>
      <button icon-left ion-item menuClose (click)="openPage(settingsPage)">
        <ion-icon name="settings"></ion-icon>
        Configurações
      </button>
      <button icon-left ion-item menuClose>
        <ion-icon name="close"></ion-icon>
        Fechar
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
