<ion-header>
  <ion-navbar color="orange">
    <button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
    <ion-title>SocialSolver</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
	<ion-fab right bottom *ngIf="! criandoDenuncia">
		<button ion-button icon-only round large color="orange" [navPush]="novaDenuncia">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
	<ion-fab right bottom *ngIf="criandoDenuncia">
		<button ion-button icon-left color="orange" (click)="finish()">
			<ion-icon name="arrow-round-forward"></ion-icon>
			PRONTO
		</button>
	</ion-fab>
	<div #map id="map"></div>
</ion-content>
