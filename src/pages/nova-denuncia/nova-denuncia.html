<ion-header>
  <ion-navbar color="orange">
  	<button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
    <ion-title>Nova denúncia</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only clear color="light" right (click)="save()" *ngIf="reportLocation">
			<ion-icon name="checkmark"></ion-icon>
		</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-grid>
		<button ion-button icon-left block clear color="orange" [navPush]="mapa" [navParams]="params" *ngIf="! reportLocation">
			<ion-icon name="pin"></ion-icon>
			Selecione a localização
		</button>
	</ion-grid>
	<ion-list no-lines *ngIf="reportLocation">
		<ion-item>
			<ion-input type="text" placeholder="Título" [(ngModel)]="title"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="text" placeholder="Descrição" [(ngModel)]="description"></ion-input>
		</ion-item>
		<ion-item>
			<input type="file" accept=".png, .jpg, .jpeg" class="file-input" (change)="uploadFile($event)">
			<button ion-button icon-left block outline (click)="verClassificacoes()" color="orange">
				<ion-icon name="checkbox-outline"></ion-icon>
				Classificações
			</button>
		</ion-item>
		<ion-item>
			<ion-badge color="orange" *ngFor="let item of classSelecionadas" style="margin-right: 10px;">
				{{ item }}
			</ion-badge>
			<ion-badge *ngIf="classSelecionadas.length == 0" color="light" text-wrap>
				Por favor, selecione pelo menos uma classificação.
			</ion-badge>
		</ion-item>
	</ion-list>

</ion-content>
