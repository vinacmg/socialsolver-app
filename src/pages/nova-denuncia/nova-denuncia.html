<ion-header>
  <ion-navbar color="orange">
    <ion-title>Nova denúncia</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list no-lines>
		<ion-item>
			<ion-input type="text" placeholder="Título"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="text" placeholder="Descrição"></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button icon-left block outline color="orange">
				<ion-icon name="camera"></ion-icon>
				Adicionar foto
			</button> 
			<button ion-button icon-left block outline (click)="verClassificacoes()" color="orange">
				<ion-icon name="checkbox-outline"></ion-icon>
				Classificações
			</button>
		</ion-item>
		<ion-item>
			<ion-list no-lines>
				<ion-item *ngFor="let item of classSelecionadas" text-wrap>
					<p color="light">{{ item }}</p>
				</ion-item>
				<ion-item *ngIf="classSelecionadas.length == 0" text-wrap>
					<p color="light">Por favor, selecione pelo menos uma classificação.</p>
				</ion-item>
			</ion-list>
		</ion-item>
		<ion-grid>
			<button ion-button icon-left block clear color="orange" [navPush]="mapa" [navParams]="params">
				<ion-icon name="pin"></ion-icon>
				Selecione a localização
			</button>
		</ion-grid>
	</ion-list>

</ion-content>
