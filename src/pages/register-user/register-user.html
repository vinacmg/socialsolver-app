<ion-header>

  <ion-navbar color="orange">
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-list>
		<ion-item>
			<ion-label floating>Nome de usu√°rio:</ion-label>
			<ion-input type="text" [(ngModel)]="nome"></ion-input>
		</ion-item>
		<ion-item>
			<img src="{{ img }}">
			<button ion-button color="orange" (click)="openGallery()">Abrir galeria</button>
			<p *ngIf="img">Imagem selecionada!</p>
		</ion-item>
		<ion-item>
			<ion-label floating>E-mail:</ion-label>
			<ion-input type="email" [(ngModel)]="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Senha:</ion-label>
			<ion-input type="password" [(ngModel)]="senha"></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button block color="orange" (click)="finish()">Pronto</button>
		</ion-item>
	</ion-list>

</ion-content>
