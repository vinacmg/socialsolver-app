<ion-header>
  <ion-navbar color="orange">
    <button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
    <ion-title>SocialSolver</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card *ngFor="let report of getDenuncias() | async">
		
		<ion-item>
			<ion-avatar item-start>
				<img src="../../assets/imgs/logo.png">
			</ion-avatar>
			<h2>Nome do cidad√£o</h2>
			<p>{{ report.data | date: 'dd/MM/yyyy H:mm' }}</p>
		</ion-item>

		<ion-card-content>
			<ion-card-title>{{ report.titulo }}</ion-card-title>
			<p>{{ report.descricao }}</p>
			<ion-badge color="orange" *ngFor="let categoria of getCategories(report)" style="margin-right: 10px;">
				{{ categoria }}
			</ion-badge>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-left clear small color="orange">
					<ion-icon name="thumbs-up"></ion-icon>
					<div>{{ report.ups }}</div>
				</button>
			</ion-col>
			<ion-col text-right>
				<button ion-button icon-left clear small color="orange" (click)="presentReportDetail(report)">
					<ion-icon name="eye"></ion-icon>
				</button>
			</ion-col>
		</ion-row>

	</ion-card>

</ion-content>
